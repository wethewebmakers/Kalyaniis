<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
	  <link href="static/images/logo.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
            {% if message %}
            <div>
                <p style="color: red;text-align: center;margin-bottom: 2rem;">{{ message }}</p>
            </div>
            {% endif %}
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
                
				<form action="login" class="login-form" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
                    </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
	<script src="./static/js/jquery-2.1.0.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
 	<script src="static/js/popper.js"></script>
  

	</body>
</html>
